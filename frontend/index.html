<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CodeCloud — Online Compiler</title>

    <!-- BOOTSTRAP CSS (primary) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- OPTIONAL: Tailwind CDN (uncomment only if you want tailwind utilities)
       NOTE: Tailwind's preflight may override Bootstrap styles.
  <script>
    // uncomment to disable preflight if needed (experimental)
    // window.tailwind = window.tailwind || {};
    // window.tailwind.config = { corePlugins: { preflight: false } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  -->

    <!-- CodeMirror CSS (local) -->
    <link rel="stylesheet" href="/vendor/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="/vendor/codemirror/theme/dracula.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">⚡ CodeCloud</a>
        <div class="d-flex align-items-center">
          <select
            id="language"
            class="form-select form-select-sm me-2"
            style="width: 160px"
          >
            <option value="python3">Python</option>
            <option value="cpp17">C++ (cpp17)</option>
            <option value="java">Java</option>
            <option value="nodejs">JavaScript (Node)</option>
          </select>
          <button id="runBtn" class="btn btn-success btn-sm">Run</button>
        </div>
      </div>
    </nav>

    <main class="container-fluid p-3">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card h-100">
            <div class="card-header">Editor</div>
            <div class="card-body p-0">
              <textarea id="editor">// write your code here</textarea>
            </div>
            <div class="card-footer">
              <label class="form-label mb-1">stdin (optional)</label>
              <textarea
                id="stdin"
                class="form-control"
                style="height: 80px"
                placeholder="Input for stdin (optional)"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-header">Output</div>
            <div class="card-body bg-dark text-light">
              <pre id="output" class="mb-0" style="white-space: pre-wrap"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CodeMirror JS (local) -->
    <script src="/vendor/codemirror/lib/codemirror.js"></script>
    <script src="/vendor/codemirror/mode/python/python.js"></script>
    <script src="/vendor/codemirror/mode/javascript/javascript.js"></script>
    <script src="/vendor/codemirror/mode/clike/clike.js"></script>
    <!-- add other modes as needed -->

    <!-- Your app script -->
    <script src="/script.js"></script>
  </body>
</html>
